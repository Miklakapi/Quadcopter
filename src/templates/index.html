<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>Dron</title>
	<meta name="author" content="Kacper Miklaszewski">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="http://192.168.0.202/style.css">
	<script src="http://192.168.0.202/jquery-3.4.0.min.js"></script>
</head>
<body>
    <div class="container">

	    <div class="sliderContainer">
	        <div class="sl">
	        	<input type="range" min="0" max="100" value="0" class="slider" step="0.05">
	        </div>
	        <div class="power">0%</div>
	    </div>

	    <div class="video">
	        <img src="http://192.168.0.202:8081/">
	    </div>

	    <div class="arrows">
	    	<div class="arrowsContainer">
		        <button class="leftRotation">&olarr;</button>
		    	<button class="forward">&uarr;</button>
		    	<button class="rightRotation">&orarr;</button>
		        <br>
		        <button class="left">&larr;</button>
		        <button class="dot">&compfn;</button>
		        <button class="right">&rarr;</button>
		        <br>
		        <button class="backward">&darr;</button>
	    	</div>
	    </div>

	    <div style="clear: both"></div>

	</div>

    <script src="http://192.168.0.202/setup.js"></script>
</body>
</html>
